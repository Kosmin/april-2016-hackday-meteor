<template name="Home">
  <div class="row expanded">
    <div class="large-12 columns">
      <h3>Welcome to our Pair Programming app</h3>
    </div>
  </div>

  <div class="row expanded">&nbsp;<br/>&nbsp;</div>

  <div class="row expanded">
    <div class="large-1 columns">
      <label>Snippet Identifier:</label>
      <input type="text" placeholder="no-token-specified"
      value={{currentSnippet.token}}
      disabled="disabled" />
    </div>
  </div>

  <div class="row expanded">&nbsp;<br/>&nbsp;</div>

  <div class="row expanded">
    <div class="large-6 columns">
      <div class="callout large">
        <h4>Your code snippet:</h4>
        <div id="original-code-box"></div>
      </div>
    </div>
    <div class="large-6 columns">
      <div class="callout large">
        <h4>Suggestion:</h4>
        <div id="suggestion-code-box"></div>
      </div>
    </div>
  </div>

  {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}


  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

  <table id="datatable">
      <thead>
          <tr>
              <th></th>
              <th>Jane</th>
              <th>John</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th>Apples</th>
              <td>3</td>
              <td>4</td>
          </tr>
          <tr>
              <th>Pears</th>
              <td>2</td>
              <td>0</td>
          </tr>
          <tr>
              <th>Plums</th>
              <td>5</td>
              <td>11</td>
          </tr>
          <tr>
              <th>Bananas</th>
              <td>1</td>
              <td>1</td>
          </tr>
          <tr>
              <th>Oranges</th>
              <td>2</td>
              <td>4</td>
          </tr>
      </tbody>
  </table>


</template>
